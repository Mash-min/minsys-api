type User {
  id: ID
  first_name: String
  last_name: String
  middle_name: String
  contact: String
  gender: String
  email: String
  password: String
}

type Query {
  users: [User] @all  
}

type Mutation {
  upsertUser(input: UserInput @spread): User @upsert
  deleteUser(id: ID! @eq): User @delete
}

input UserInput {
  id: ID
  first_name: String
  last_name: String
  middle_name: String
  contact: String
  gender: String
  email: String
  password: String @hash
}
